<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Train Times">
    <title>Nearest Station to Moorgate - Live Train Times</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (display-mode: standalone) {
            body { padding-top: env(safe-area-inset-top); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="max-w-2xl mx-auto p-4">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-800">Live Train Times</h1>
                </div>
                <button onclick="fetchTrains()" id="refreshBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg id="refreshIcon" class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
            
            <div class="text-sm text-gray-600 mb-3">
                <div class="font-semibold" id="routeText">Loading route...</div>
                <div class="flex items-center gap-2 mt-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="lastUpdate">Loading...</span>
                </div>
            </div>

            <div class="flex items-center gap-3 flex-wrap">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="autoRefresh" checked class="w-4 h-4 text-indigo-600 rounded">
                    <span class="text-sm text-gray-700">Auto-refresh every minute</span>
                </label>
                
                <button onclick="requestNotifications()" id="notifyBtn" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">
                    ðŸ”” Enable delay alerts
                </button>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="mb-4 hidden"></div>

        <!-- Train List -->
        <div id="trainList" class="space-y-3">
            <div class="bg-white rounded-lg shadow-md p-8 text-center text-gray-500">
                Fetching nearest station...
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        const TO_STATION = 'MOG';
        const TO_STATION_NAME = 'Moorgate';
        let currentStation = { code: 'PAL', name: 'Palmers Green' };
        
        // List of stations with approximate coordinates along the Great Northern route into Moorgate
        const stations = [
            { code: 'PAL', name: 'Palmers Green', lat: 51.6183, lon: -0.1108 },
            { code: 'BOP', name: 'Bowes Park', lat: 51.6096, lon: -0.1233 },
            { code: 'AAL', name: 'Alexandra Palace', lat: 51.5980, lon: -0.1200 },
            { code: 'HRN', name: 'Hornsey', lat: 51.5900, lon: -0.1100 },
            { code: 'HGY', name: 'Harringay', lat: 51.5800, lon: -0.1110 },
            { code: 'FPK', name: 'Finsbury Park', lat: 51.5640, lon: -0.1060 },
            { code: 'HHY', name: 'Highbury & Islington', lat: 51.5460, lon: -0.1040 },
            { code: 'DYP', name: 'Drayton Park', lat: 51.5480, lon: -0.0950 },
            { code: 'EXR', name: 'Essex Road', lat: 51.5380, lon: -0.0980 },
            { code: 'OLD', name: 'Old Street', lat: 51.5260, lon: -0.0850 }
        ];

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function getNearestStation(lat, lon) {
            let nearest = stations[0];
            let minDist = Infinity;
            stations.forEach(st => {
                const dist = haversine(lat, lon, st.lat, st.lon);
                if (dist < minDist) {
                    minDist = dist;
                    nearest = st;
                }
            });
            return nearest;
        }

        function requestUserLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    const nearest = getNearestStation(latitude, longitude);
                    currentStation = nearest;
                    document.getElementById('routeText').textContent = `${currentStation.name} â†’ ${TO_STATION_NAME}`;
                    showStatus('success', `Nearest station detected: ${currentStation.name}`);
                    fetchTrains();
                }, err => {
                    console.error(err);
                    showStatus('warning', 'Could not determine location. Using default station.');
                    document.getElementById('routeText').textContent = `${currentStation.name} â†’ ${TO_STATION_NAME}`;
                    fetchTrains();
                });
            } else {
                showStatus('warning', 'Geolocation not supported. Using default station.');
                document.getElementById('routeText').textContent = `${currentStation.name} â†’ ${TO_STATION_NAME}`;
                fetchTrains();
            }
        }

        async function fetchTrains() {
            const refreshIcon = document.getElementById('refreshIcon');
            const trainList = document.getElementById('trainList');
            const statusMessage = document.getElementById('statusMessage');
            
            refreshIcon.classList.add('animate-spin');
            statusMessage.classList.add('hidden');
            
            try {
                const url = `https://huxley2.azurewebsites.net/departures/${currentStation.code}/to/${TO_STATION}/20`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                
                const data = await response.json();
                
                if (data.trainServices && data.trainServices.length > 0) {
                    displayTrains(data.trainServices.slice(0, 12));
                    showStatus('success', 'Connected! Showing real-time trains from National Rail');
                    
                    const delayed = data.trainServices.filter(t => 
                        t.isCancelled || (t.etd && t.etd !== t.std && t.etd !== 'On time')
                    );
                    
                    if (delayed.length > 0 && Notification.permission === 'granted') {
                        new Notification('Train Delay Alert', {
                            body: `${delayed.length} train(s) affected on ${currentStation.name} to ${TO_STATION_NAME} route`,
                            icon: 'ðŸš‚'
                        });
                    }
                } else {
                    trainList.innerHTML = '<div class="bg-white rounded-lg shadow-md p-8 text-center text-gray-500">No trains currently scheduled</div>';
                    showStatus('warning', 'No trains found for this route');
                }
                
                document.getElementById('lastUpdate').textContent = 
                    'Last updated: ' + new Date().toLocaleTimeString('en-GB');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('error', `Failed to fetch train times: ${error.message}`);
                trainList.innerHTML = '<div class="bg-white rounded-lg shadow-md p-8 text-center text-red-500">Failed to load trains. Please try again.</div>';
            } finally {
                refreshIcon.classList.remove('animate-spin');
            }
        }

        function displayTrains(trains) {
            const trainList = document.getElementById('trainList');
            trainList.innerHTML = trains.map(train => {
                const scheduled = train.std || train.sta;
                const expected = train.etd || train.eta;
                const isCancelled = train.isCancelled;
                const isDelayed = expected && expected !== scheduled && expected !== 'On time' && !isCancelled;
                
                let status = 'On time';
                let statusColor = 'text-green-600';
                let statusBg = 'bg-green-50';
                let borderColor = 'border-green-500';
                
                if (isCancelled) {
                    status = 'Cancelled';
                    statusColor = 'text-red-800';
                    statusBg = 'bg-red-100';
                    borderColor = 'border-red-800';
                } else if (isDelayed) {
                    status = 'Delayed';
                    statusColor = 'text-red-600';
                    statusBg = 'bg-red-50';
                    borderColor = 'border-red-500';
                }
                
                return `
                    <div class="bg-white rounded-lg shadow-md p-4 ${statusBg} border-l-4 ${borderColor}">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-3">
                                <div>
                                    <div class="text-2xl font-bold text-gray-800">${scheduled}</div>
                                    ${expected && expected !== scheduled && !isCancelled ? 
                                        `<div class="text-sm text-red-600 font-medium">Exp: ${expected}</div>` : ''}
                                </div>
                            </div>
                            <div class="font-semibold text-right ${statusColor}">
                                ${status}
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-sm text-gray-600">
                            <div><span class="font-medium">Platform:</span> ${train.platform || 'TBC'}</div>
                            <div><span class="font-medium">Operator:</span> ${train.operator || 'Unknown'}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showStatus(type, message) {
            const statusMessage = document.getElementById('statusMessage');
            const colors = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                warning: 'bg-yellow-50 border-yellow-200 text-yellow-800'
            };
            
            statusMessage.className = `${colors[type]} border rounded-lg p-4 mb-4`;
            statusMessage.innerHTML = `<div class="text-sm">${message}</div>`;
            statusMessage.classList.remove('hidden');
        }

        function requestNotifications() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        document.getElementById('notifyBtn').style.display = 'none';
                        showStatus('success', 'Notifications enabled! You\'ll be alerted of delays.');
                    }
                });
            }
        }

        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(fetchTrains, 60000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        });

        if ('Notification' in window && Notification.permission === 'granted') {
            document.getElementById('notifyBtn').style.display = 'none';
        }

        // Initial call to determine nearest station and fetch trains
        requestUserLocation();
        autoRefreshInterval = setInterval(fetchTrains, 60000);
    </script>
</body>
</html>
